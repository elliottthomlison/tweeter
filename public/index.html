<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-box.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
  </head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="header">tweeter</span>
      <a type="submit"id="writeANewTweet" href="#linkButton">Write a new tweet</a>
    </nav>
    <header id="linkButton" class="topHeader">
      <div>
          <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
          <h2>Sir Isaac Newton</h2>
        </div>
  </header>
    <!-- Page-specific (main) content here -->
    <div class="fullContainer">
     <main class="container">
       <!-- Compose tweet section-->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="newTweet" method="post" action="/tweets/">
          <label for="tweet-text"></label>

          <!-- Error message, hidden by default -->
          <p hidden id="alertLong">ERROR: TWEET TOO LONG </p>
          <p hidden id="alertNoText">ERROR: TWEET TOO SHORT</p>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit" id="tweetButton">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
     </main>
      <div class="tweetsContainer">
      </div>
    </div>
  </body>
</html>
